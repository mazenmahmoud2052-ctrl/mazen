<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00e676;
      cursor: pointer;
    }
    .note {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>Smart Notes</h1>

  <input id="username" placeholder="Enter your name">
  <button onclick="login()">Login</button>

  <div id="notesArea" style="display:none;">
    <textarea id="noteText" placeholder="Write your note..."></textarea>
    <button onclick="addNote()">Save Note</button>
    <button onclick="voiceNote()">ðŸŽ¤ Voice Note</button>
    <div id="notes"></div>
  </div>
</div>

<script>
  function login() {
    const name = document.getElementById("username").value;
    if(name){
      localStorage.setItem("user", name);
      document.getElementById("notesArea").style.display = "block";
    }
  }

  function addNote() {
    const text = document.getElementById("noteText").value;
    if(text){
      const div = document.createElement("div");
      div.className = "note";
      div.innerText = text;
      document.getElementById("notes").appendChild(div);
      document.getElementById("noteText").value = "";
    }
  }

  function voiceNote(){
    if (!('webkitSpeechRecognition' in window)) {
      alert("Voice not supported in this browser");
      return;
    }
    const rec = new webkitSpeechRecognition();
    rec.lang = "en-US";
    rec.onresult = e => {
      document.getElementById("noteText").value = e.results[0][0].transcript;
    };
    rec.start();
  }
</script>

</body>
</html>
