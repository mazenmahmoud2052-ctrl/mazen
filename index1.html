<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: white;
    }
    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .container {
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      color: black;
      cursor: pointer;
    }
    .note {
      background: #020617;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>üìù Smart Notes</header>

<div class="container" id="loginBox">
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="container" id="notesBox" style="display:none">
  <textarea id="noteText" placeholder="Write your note..."></textarea>
  <button onclick="addNote()">Save Note</button>
  <div id="notes"></div>
</div>

<script>
  function login() {
    const u = username.value;
    const p = password.value;
    if (u && p) {
      localStorage.setItem("user", u);
      loginBox.style.display = "none";
      notesBox.style.display = "block";
    }
  }

  function addNote() {
    const text = noteText.value;
    if (!text) return;
    const div = document.createElement("div");
    div.className = "note";
    div.innerText = text;
    notes.appendChild(div);
    noteText.value = "";
  }

  if (localStorage.getItem("user")) {
    loginBox.style.display = "none";
    notesBox.style.display = "block";
  }
</script>

</body>
</html>
